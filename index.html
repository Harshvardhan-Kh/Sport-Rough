<!DOCTYPE html>
<html lang="en">

<head>

                <ul>

                    <li>Sports Wears</li>
                    <li>Brands</li>
                    <li>Clothing</li>
                </ul>
            </div>
            <div class="col-social">

                <img src="./img/facebook.png" width="32px" class="social-icon">
                <img src="./img/instagram.png" width="32px" class="social-icon">
